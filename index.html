<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form de registro</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name="1" id="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input namw="2" id="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input name="3" id="email" type="email" required></label>
                <label for="new-password">Create a New Password: <input name="4" id="new-password" pattern="[a-z0-5]{8,}" type="password" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-accoun"><input id="personal-accoun" name="account-type" type="radio" class="inline" checked> Personal</label>
                <label for="business-account"><input id="business-account" name="account-type" type="radio" class="inline"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture"><input name="5" id="profile-picture" type="file">Upload a profile picture:</label>
                <label for="age">Input your age (years):<input name="6" id="age" type="number" min="13" max="120"></label>
                <label for="referrer">
                    How did you hear about us?
                <select name="7" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea name="8" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
            </fieldset>
            <label for="terms-and-conditions"><input name="9" id="terms-and-conditions" type="checkbox" class="inline" required>I accept the<a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
